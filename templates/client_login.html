{% extends "base.html" %}

{% block title %}Login - Security Access Control{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    User Login
                </h3>
            </div>
            <div class="card-body p-4">
                <p class="text-center text-muted mb-4">
                    Access your account and QR code
                </p>
                
                <form method="POST" action="{{ url_for('client_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter username or email"
                                   autofocus
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>
                        Create Account
                    </a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted small mb-2">Administrator access:</p>
                    <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-dark btn-sm">
                        <i class="fas fa-shield-alt me-2"></i>
                        Admin Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
